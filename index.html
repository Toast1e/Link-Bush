<!DOCTYPE html>
<html>
<head>
	<title>Link-Bush</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/nature_FILL0_wght400_GRAD0_opsz48.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Heebo:wght@500;900&display=swap" rel="stylesheet">

</head>
<body>
	<div>
		<h1>LinkBush</h1>
	</div>
	
	<div id="links-container"></div>

	<button id="expand-button"> Add Link
	</button>
<!-- <button id="expand-button">
	<img src="images/note_add_FILL0_wght400_GRAD0_opsz48.png" alt="Button Image">
  </button> -->
  <div id="expand-div">
	<div id="input-div">
		<form id="input-text">
			<label for="name">Name:</label>
			<div class="input-container">
				<input class="input" type="text" id="name">
				<label class="label" for="input"></label>
				<div class="topline"></div>
				<div class="underline"></div>
				</div>
			<label for="url">URL:</label>
			<div class="input-container">
				<input class="input" type="url" id="url">
				<label class="label" for="input"></label>
				<div class="topline"></div>
				<div class="underline"></div>
				</div>
			<button type="button" id="get-icon">Get Icon</button>
			<label for="description">Description:</label>
			<div class="input-container">
				<input class="input" type="text" id="description">
				<label class="label" for="input"></label>
				<div class="topline"></div>
				<div class="underline"></div>
				</div>
			<button type="submit" id="submit">Add Link</button>
		</form>
	</div>
  </div> 

	<script src="script.js"></script>
</body>
</html>
